<html>
  <body>
    <div></div>
    <script type="module">
      import {virtualize, FlowLayout} from '../../lit-virtualizer';
      import {render, html} from 'lit-html';

      let arr = [];
      for (let i = 0; i < 1000; i++) {
        arr.push(i);
      }

      const example = html`
        <section>
          ${virtualize({
            items: arr,
            renderItem: (num) => html`<p>${num}</p>`,
            layout: FlowLayout,
          })}
        </section>
      `;

      render(example, document.querySelector('div'));
    </script>
  </body>
</html>
